<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Katherine Pearl's Portfolio</title>
</head>
<body>
	<header>
		<div id="headline">
		<h1>Katherine </br>
		Pearl</h1>
		<h2>Graphic Designer</h2>
		<h3><a href="#">Resume</a> | <a href="mailto:katherine@kpearldesign.com">Contact</a></h3>
		</div>
	</header>

	<section id="images" class="grid">
		<div class="grid-sizer"></div>
		<div class="grid-item">
		<img src="images/media-change-cbs.jpg" alt="Media Magazine" title="Media Magazine">
		</div>
		<div class="grid-item">
		<img src="images/littledays.jpg" alt="Little Days" title="Little Days" >
		</div>
		<div class="grid-item">
		<img src="images/crackedgirlsidebyside.jpg" alt="Cracked Girl" title="Cracked Girl">
		</div>
		<div class="grid-item">
		<img src="images/someotherday.jpg" alt="Some Other Day" title="Some Other Day">
		</div>
		<div class="grid-item">
		<img src="images/OAOY13-coveraoysapient.jpg" alt="OMMA Magazine" title="OMMA Magazine">
		</div>
		<div class="grid-item">
		<img src="images/ommatheater-beforeafter.jpg" alt="OMMA Theater" title="OMMA Theater">
		</div>
	</section>

	<footer class="copyright">
		<p>All works copyright Katherine Pearl, 2017</p>
	</footer>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<script src="masonry.pkgd.min.js"></script>
	<script type="text/javascript"> 
		
		var $grid = $('.grid').imagesLoaded( function() {
  // init Masonry after all images have loaded
  $grid.masonry({
    // options...
    columnWidth: '.grid-sizer',
		  itemSelector: '.grid-item',
		  percentPosition:true,
		  horizontalOrder:false
  });
});
	</script>

</body>

</html>
